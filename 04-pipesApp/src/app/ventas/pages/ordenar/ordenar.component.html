<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pepes creados por {{ 'nosotros' | mayusculas:enMayusculas }} </p>

</div>
<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">

        <button pButton type="button" label="Toggle mayÃºsculas" class="p-button-warning"
            (click)="toggleMayuscular()"></button>


        <button pButton type="button"  (click)="cambiarOrden('nombre')" icon="pi pi-sort" label="Por nombre" class="p-mr-1"></button>

        <button pButton type="button" (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-success"></button>
        <button pButton type="button" (click)="cambiarOrden('color')"  icon="pi pi-sort" label="Por color" class="p-mr-1"></button>

    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
