<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</div>


<div class="grid">
    <div class="col">
        <p-card header="Ventas netas" subheader="del año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2':'es'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ventas Brutas" subheader=" del presente año">
            {{(ventasNetas+20000) | currency:'EUR':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
