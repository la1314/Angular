<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>
                País: {{pais.name.official}}
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="small-flag" alt="pais.flag">
        </div>

        <div class="col">
            <h3>
                Información
            </h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Problación</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{pais.ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Código Alpha</strong> {{pais.cca3}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">

            <span *ngFor="let item of pais.translations | keyvalue" class="badge bg-primary mr-1">
                {{item.value.official}}
            </span>

        </div>
    </div>

    <!-- <pre class="mt-5">
        {{pais | json}}
    </pre> -->

</ng-template>
